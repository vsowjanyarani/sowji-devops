apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodechart.fullname" . }}
  labels:
    {{- include "nodechart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "nodechart.selectorLabels" . | nindent 4 }}
